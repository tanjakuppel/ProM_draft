								<th>Gender</th>

								<th>English</th>
								<th>Gender</th>
							</tr>
							</thead>
						</table>
						<div id="sv__toggle_ST" class="single-view__table-toggle">Show more</div>
					</div>
				</div>
				<div class="single-view__metadata single-view__citation-container">
					<h5 class="single-view__title">Citation</h5>
					<div class="single-view__metadata-items" id="singleViewMeta_citation"></div>
				</div>
			</div>
		</div>
		<script src="/assets/scripts/singleview_titles.js"></script>
